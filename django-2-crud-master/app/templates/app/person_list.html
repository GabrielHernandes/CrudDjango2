{% extends "app/base.html" %}
{% block title %}Lista{% endblock %}
{% block body %}
<h1>Lista de Pessoas</h1>
<ul>
  {% for person in object_list %}
  <li>{{ person.first_name }} {{ person.last_name }}
    <a href="{% url 'update' person.id %}">Atualizar</a>
    <a href="{% url 'delete' person.id %}">Deletar</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
